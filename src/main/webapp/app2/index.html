<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="userController">
<div class="container">

    <h3>Search Users By Sid</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Sids:</label>

            <div class="col-sm-10">
                <input type="text" ng-model="formData.sids" placeholder="Seach by sids">
            </div>
        </div>
    </form>
    <button class="btn btn-success" ng-click="searchUser()">
        <span class="glyphicon glyphicon-search"></span>  Search Users
    </button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Sid</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Manager</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.sid }}</td>
            <td>{{ user.emailAddress }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.directManager.firstName}}</td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-success" ng-click="sendEmail()">
        <span class="glyphicon glyphicon-envelope"></span>  Send Emails
    </button>

</div>

<script src="myApp.js"></script>
<script src="myUsers.js"></script>

</body>
</html>
