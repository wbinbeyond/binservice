<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bin Service</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Bin Service
                    </a>
                </li>
                <li>
                    <a href="#" onClick="showService()">Email Service</a>
                </li>
                <li>
                    <a href="#" onClick="showSettings()">Email Settings</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                        <div id="emailservice" ng-app="myApp" ng-controller="userController">

                            <h3>Search Users By Sid</h3>

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Sids:</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="formData.sids" placeholder="Seach by sids">
                                    </div>
                                </div>
                            </form>
                            <button class="btn btn-success" ng-click="searchUser()">
                                <span class="glyphicon glyphicon-search"></span>  Search Users
                            </button>

                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Sid</th>
                                    <th>Email</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Manager</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in users">
                                    <td>{{ user.sid }}</td>
                                    <td>{{ user.emailAddress }}</td>
                                    <td>{{ user.firstName }}</td>
                                    <td>{{ user.lastName }}</td>
                                    <td>{{ user.directManager.firstName}}</td>
                                </tr>
                                </tbody>
                            </table>

                            <button class="btn btn-success" ng-click="sendEmail()">
                                <span class="glyphicon glyphicon-envelope"></span>  Send Emails
                            </button>

                        </div>

                        <div id="emailsettings" style="display: none">
                            <p>Email Settings</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- AngularJs -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <script>
        function showService() {
            $("#emailservice").show();
            $("#emailsettings").hide();
        }
        function showSettings(){
            $("#emailservice").hide();
            $("#emailsettings").show();
        }

        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <script src="myApp.js"></script>
    <script src="myUsers.js"></script>

</body>

</html>
